<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lot Rossmark</title>
    <link rel=stylesheet href="{{ site.baseurl }}/assets/style.css"></style>
  </head>
  <body>
      <div id=logocontainer style="width:100%;height:100px;overflow:hidden;position:relative">
      <img src="{{ site.baseurl }}/assets/lot-logo3.gif" alt="Lot Rossmark" id=logo />
      </div>

      <script>
        const speed = 1.5
        const canvas = document.getElementById("canvas")
        const logo = document.getElementById("logo")
        const container = document.getElementById("logocontainer")
        const logo2 = container.appendChild(logo.cloneNode());
        function draw() {
          const t = performance.now() / 1000 * speed
          const w = container.clientWidth
          const y = (container.clientHeight - logo.clientHeight) * (0.5 - 0.5 * Math.sin(t))
          const x = ((w * t / 30) % w) + (w - logo.clientWidth) / 2
          logo.style = `position:absolute;left:${x}px;top:${y}px`
          logo2.style = `position:absolute;left:${x - w}px;top:${y}px`
          requestAnimationFrame(draw)
        }
        draw()
      </script>
      
    {{ content }}
    <footer>
      &copy; 1996 - 2020 Lot Rossmark
    </footer>
  </body>
</html>
